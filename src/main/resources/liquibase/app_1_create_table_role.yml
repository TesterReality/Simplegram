databaseChangeLog:

  - changeSet:
      id: DEV-2
      author: vlad
      changes:
        - createTable:
            tableName: roles
            remarks: Роли для пользователей
            columns:
              - column:
                  name: id
                  type: int4
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: roles_pkey
                    nullable: false
              - column:
                  name: name
                  type: varchar(20)
                  constraints:
                    nullable: false