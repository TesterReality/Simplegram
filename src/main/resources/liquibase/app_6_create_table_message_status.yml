databaseChangeLog:

  - changeSet:
      id: DEV-3
      author: vlad
      changes:
        - createTable:
            tableName: message_status
            remarks: Статус сообщения для конкретного пользователя
            columns:
              - column:
                  name: id
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    primaryKeyName: message_status_pkey
                    nullable: false
              - column:
                  name: id_message
                  type: varchar(255)
                  constraints:
                    unique: false
                    nullable: false
              - column:
                  name: id_user
                  type: varchar(255)
                  constraints:
                    unique: false
                    nullable: false
              - column:
                  name: status
                  type: varchar(255)
                  constraints:
                    unique: false
                    nullable: false